events {
    worker_connections 1024;
}

http {
    upstream rune_api {
        server rune-server-1:7421;
        server rune-server-2:7421;
    }

    upstream rune_shrine {
        server rune-server-1:7420;
        server rune-server-2:7420;
    }

    # API Load Balancer
    server {
        listen 80;
        server_name api.rune.local;

        location / {
            proxy_pass http://rune_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Shrine/LFS Load Balancer
    server {
        listen 80;
        server_name lfs.rune.local;

        location / {
            proxy_pass http://rune_shrine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increase timeouts for large file uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Increase max body size for LFS uploads
            client_max_body_size 1G;
        }
    }

    # Direct access to specific servers (for testing)
    server {
        listen 80;
        server_name server1.rune.local;

        location / {
            proxy_pass http://rune-server-1:7421;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name server2.rune.local;

        location / {
            proxy_pass http://rune-server-2:7421;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
